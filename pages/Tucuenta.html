			</form>

			<!--Register-->
			<form action="" class="formulario__register" method="POST">
				<h2>Regístrarse</h2>
				<div id="inputReg">
					<input type="text" placeholder="Nombre completo" name="nombre" class="nombre">
					<input type="text" placeholder="Usuario" name="usuario" class="usuario">
					<input type="text" placeholder="Correo Electronico" name="mail" class="email">
					<input type="password" placeholder="Contraseña" name="pass" class="pass">
				</div>
